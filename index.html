<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Expectancy Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <style>
        .container {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            color: #070047;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
<body>
    <div class="container">
    <h1>Life Expectancy Prediction</h1>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" name="status" required>
        </div>
        <div class="form-group">
            <label for="adultMortality">Adult Mortality</label>
            <input type="number" class="form-control" id="adultMortality" name="adultMortality" required>
        </div>
        <div class="form-group">
            <label for="infantdeaths">Infant Deaths</label>
            <input type="number" class="form-control" id="infantdeaths" name="infantdeaths" required>
        </div>
        <div class="form-group">
            <label for="alcohol">Alcohol</label>
            <input type="number" class="form-control" id="alcohol" name="alcohol" required>
        </div>
        <!-- <div class="form-group">
            <label for="percentageexpenditure">Percentage Expenditure</label>
            <input type="number" class="form-control" id="percentageexpenditure" name="percentageexpenditure" required>
        </div>
        <div class="form-group">
            <label for="hepatitisb">Hepatitis B</label>
            <input type="number" class="form-control" id="hepatitisb" name="hepatitisb" required>
        </div>
        <div class="form-group">
            <label for="measles">Measles </label>
            <input type="number" class="form-control" id="measles" name="measles" required>
        </div> -->
        <div class="form-group">
            <label for="bmi">BMI </label>
            <input type="number" class="form-control" id="bmi" name="bmi" required>
        </div>
        <div class="form-group">
            <label for="underfivedeaths">Under Five Deaths </label>
            <input type="number" class="form-control" id="underfivedeaths" name="underfivedeaths" required>
        </div>
        <div class="form-group">
            <label for="polio">Polio</label>
            <input type="number" class="form-control" id="polio" name="polio" required>
        </div>
        <!-- <div class="form-group">
            <label for="totalexpenditure">Total expenditure</label>
            <input type="number" class="form-control" id="totalexpenditure"" name="totalexpenditure"" required>
        </div>
        <div class="form-group">
            <label for="diphtheria">Diphtheria</label>
            <input type="number" class="form-control" id="diphtheria" name="diphtheria" required>
        </div> -->
        <div class="form-group">
            <label for="HIV/AIDS">HIV/AIDS</label>
            <input type="number" class="form-control" id="hivaids" name="hivaids" required>
        </div>
        <div class="form-group">
            <label for="GDP">GDP</label>
            <input type="number" class="form-control" id="gdp" name="gdp" required>
        </div>
        <div class="form-group">
            <label for="population">Population</label>
            <input type="number" class="form-control" id="population" name="population" required>
        </div>
        <!-- <div class="form-group">
            <label for="thinness5to9years"> Thinness 5-9 years</label>
            <input type="number" class="form-control" id="thinness5to9years" name="thinness5to9years" required>
        </div>
        <div class="form-group">
            <label for="thinness1to19years">Thinness  1-19 years</label>
            <input type="number" class="form-control" id="thinness1to19years" name="thinness1to19years" required>
        </div> -->
        <div class="form-group">
            <label for="resources">Income composition of resources</label>
            <input type="number" class="form-control" id="resources" name="resources" required>
        </div>
        <!-- <div class="form-group">
            <label for="schooling">Schooling</label>
            <input type="number" class="form-control" id="schooling" name="schooling" required>
        </div> -->

        <button type="submit" class="btn btn-primary btn-lg">Predict Life Expectancy</button>
    </form>
    <div class="result">
        {% if lifeExpectancy %}
        <h5>Predicted Life Expectancy:</h5>
        <p>{{lifeExpectancy}}</p>
        {% endif %}
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
